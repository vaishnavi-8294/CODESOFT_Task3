<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn btn-gray">7</button>
                <button class="btn btn-gray">8</button>
                <button class="btn btn-gray">9</button>
                <button class="btn btn-orange">/</button>
                <button class="btn btn-gray">4</button>
                <button class="btn btn-gray">5</button>
                <button class="btn btn-gray">6</button>
                <button class="btn btn-orange">*</button>
                <button class="btn btn-gray">1</button>
                <button class="btn btn-gray">2</button>
                <button class="btn btn-gray">3</button>
                <button class="btn btn-orange">-</button>
                <button class="btn btn-gray">0</button>
                <button class="btn btn-gray">.</button>
                <button class="btn btn-green">=</button>
                <button class="btn btn-orange">+</button>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
